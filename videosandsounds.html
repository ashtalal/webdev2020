<!DOCTYPE html>
<html>
<head>
	<title>Videos and Sounds</title>
</head>
<body>
	<h1>Video</h1>
	<video id="videoq" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg">
		Your browser does not support video
	</video>
	<div>
		<button onclick="document.getElementById('videoq').play()">Play</button>
		<button onclick="document.getElementById('videoq').pause()">Pause</button>
	</div>

	<h1>Audio</h1>
	<audio id="myaudio" src="http://freesound.org/data/previews/95/95026_57789-lq.mp3">
		Your browser does not support video
	</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">Play</button>
		<button onclick="document.getElementById('myaudio').pause()">Pause</button>
		<button onclick="document.getElementById('myaudio').volume+=0.1">Vol +</button>
		<button onclick="document.getElementById('myaudio').volume-=0.1">Vol -</button>
	</div>

	<script>
	//var v = document.getElementById('videoq');
	//v.play();
	</script>
</body>
</html>
