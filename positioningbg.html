<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Background</title>
	<style type="text/css">
		.wrapper {
			border: #000 1px solid;
			width: 600px;
			height: 600px;
			position: relative;
			left: 50px;
			top: 100px;
			/*background-image: url('burgerbox.jpg');
			background-repeat: no-repeat;
			background-position: 100px 100px;*/
			background:url('burgerbox.jpg') no-repeat 100px 100px;
		}

		.inside {
			border: pink 1px solid;
			width: 200px;
			height: 100px;
			position: absolute;
			top: 20px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inside">
			
		</div>
	</div>
</body>
</html>
