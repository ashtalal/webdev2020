<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classes</title>
	<style type="text/css">
		a:hover {
			color: red;
			font-weight: bold;
		}
		a:active {
			color: green;
			font-weight: bold;
		}

		.myForm input:focus{
			background: pink;
			width: 300px;
		}

		.myList li:first-child{
			color: green;
			font-weight: bold;
		}

		.myList li:last-child {
			color: blue;
			font-weight: bold;
		}

		.myList li:nth-child(3n+3) {
			color: orange;
			font-weight: bold;
		}
		.myList li:nth-child(even) {
			background: yellow;
			font-weight: bold;
		}

		.myList li:nth-child(odd) {
			background: gray;
			font-weight: bold;
		}

		#rounded1 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border-radius: 10px;
		}

		#rounded2 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border-top-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}

		#rounded3 {
			background: red;
			color: white;
			width: 200px;
			height: 200px;
			padding: 30px;
			border: 3px black solid;
			border-radius: 50%;
		}

		img {
			border-radius: 50%;
		}

		#border-img {
			border: 10px solid transparent;
			padding: 15px;
			border-image: 
		}

	</style>
</head>
<body>
	<a href="#">Click me</a>
	<form class="myForm">
		<input type="text">
	</form>

	<ul class="myList">
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>
		<li>List item</li>	
	</ul>

	<div id="rounded1">Rounded corners</div>
	<br>
	<div id="rounded2">Rounded corners</div>
	<br>
	<div id="rounded3">Rounded corners</div>
	<br>
	<img src="ladygaga2.jpg">
	<br>
	<div id="border-img">This div is for image border</div>

</body>
</html>
